<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<header>
			<div class="logo">
                <img
                    class="logo-image"
                    src="/favicon/android-chrome-192x192.png"
                    alt="logo"
                />
                <h1 class="logo-text">MY LIBRARY</h1>
            </div>

            <div class="guide">
                <div>
                    <h3>Read:</h3>
                    <div class="sample read"></div>
                </div>
                <div>
                    <h3>Unread:</h3>
                    <div class="sample unread"></div>
                </div>

            </div>
		</header>

		<main>
			<h2 class="main-title">Reading List</h2>
			<div class="book-cards-container">
			</div>

			<div class="addBtn">
				<img src="/assets/icons/plus-thick.svg" alt="" />
			</div>
		</main>

		<footer>
			<p>Made by: @aarontalua</p>
		</footer>
	</body>
</html>
