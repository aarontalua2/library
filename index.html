<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<header class="logo">
			<img
				class="logo-image"
				src="/favicon/android-chrome-192x192.png"
				alt="logo"
			/>
			<h1 class="logo-text">MY LIBRARY</h1>
		</header>

		<main>
			<h2 class="main-title">Reading List</h2>
			<div class="book-cards-container">
				<div class="card">
					<div class="card-info">
						<h3 class="book-title">Book 1</h3>
						<p class="book-author">Sample Author</p>
						<p class="pages">123 pages</p>
					</div>
					<div class="card-controls">
						<div class="read-status">
							<label for="read">READ</label>
						</div>
						<div class="removeBtn">
							<p>REMOVE</p>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card-info">
						<h3 class="book-title">Book 1</h3>
						<p class="book-author">Sample Author</p>
						<p class="pages">123 pages</p>
					</div>
					<div class="card-controls">
						<div class="read-status">
							<label for="read">READ</label>
						</div>
						<div class="removeBtn">
							<p>REMOVE</p>
						</div>
					</div>
				</div>
			</div>

			<div class="addBtn">
				<img src="/assets/icons/plus-thick.svg" alt="" />
			</div>
		</main>

		<footer>
			<p>Made by: @aarontalua</p>
		</footer>
	</body>
</html>
